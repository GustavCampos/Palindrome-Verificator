<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Verificator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title-container">
        <h1>Palindrome Verificator</h1>
    </div>
    <section class="content-section">
        <div class="info-text-container">
            <p class="info-text">Write something on the input below, press the button and verify if what you wrote is a palindrome.</p>
        </div>
        <div class="input-container">
            <input type="text" class="text-box" id="text-box">
            <button class="verify-button" onclick="verifyPalindrome()">verify</button>
        </div>
        <div class="result-container" id="result-container">
            <p class="info-text res-info-message" id="result-p">The answer will appear here!</p>
        </div>
    </section>
    <footer class="footer">
        <div>
            <p>&copy; Gustavo Campos</p>
        </div>
        <script src="script.js"></script>
    </footer>
</body>
</html>
